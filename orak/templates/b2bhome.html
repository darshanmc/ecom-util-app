{% extends "layout.html" %}

{% block content %}
    
<div class="card" style="width: 50rem; margin: 0 auto; margin-top: 20px;">
        <div class="card-header" style="background-color: #4A3386; text-align: center;">
                <h4 style="color: #FFCA08"> B2B Bulk Upload </h4>
        </div>
        <div class="card-body">
          <form method="POST" action="">
            {{ form.hidden_tag() }}
            <fieldset>
              <div class="form-group">
                {{ form.schema.label }} <br>
                {{ form.schema }}
              </div>
              <div class="form-group">
                {{ form.environment.label }} <br>
                {{ form.environment }}
              </div>
            </fieldset>
            <div class="form-group">
              {{ form.execute(id="exec") }}
              <input type="reset" value="Reset">
              <div id="bulk-spinner" class="spinner-grow" role="status" style="display: none"></div>
            </div>
          </form>
        </div>
      </div>
    
{% endblock content %}
